<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "header"><p>Network</p></div> <!-- Top header -->
        <div class = "feed-title"><p>Your Feed</p></div>
        <div class = "main">
            <div class = "profile">
                <img src="user-circle.png" alt = "profile-pic">
                <a href="#">Add an avatar</a>
                <p>James Doe</p>
            </div>
            <div class = "posts">
                <div class = "post"> <!-- Post 1 -->
                    <div class = "info">
                        <span class = "username">Neil M</span>
                        <div class = "like-info">
                            <p><span class = "num">9</span> like(s)</p>
                            <button class = "like" onclick = "increment_likes(0)">Like</button>
                        </div>
                    </div>
                    <div class = "post-text">
                        <p> I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class = "post"> <!-- Post 2 -->
                    <div class = "info">
                        <span class = "username">Nichole K</span>
                        <div class = "like-info">
                            <p><span class = "num">12</span> like(s)</p>
                            <button class = "like" onclick = "increment_likes(1)">Like</button>
                        </div>
                    </div>
                    <div class = "post-text">
                        <p> Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class = "post"> <!-- Post 3 -->
                    <div class = "info">
                        <span class = "username">Jim R</span>
                        <div class = "like-info">
                            <p><span class = "num">9</span> like(s)</p>
                            <button class = "like" onclick = "increment_likes(2)">Like</button>
                        </div>
                    </div>
                    <div class = "post-text">
                        <p> I can't stop listening to the <a href="#">new album</a>. Who else is liking it? </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
