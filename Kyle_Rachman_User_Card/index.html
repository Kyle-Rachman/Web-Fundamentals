<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "pop-up">
            <div class = "header"></div>
            <img class = "profile-pic" src = "icons/user-circle.png" alt = "profile">
            <div class = "info">
                <h1> Jane Doe </h1>
                <span class = "single">
                    <img class = "icon" src = "icons/map-marker.png" alt = "mapmarker">
                    <p> Seattle </p>
                </span>
                <p> Developer | Engineer | Problem Solver
                    <br>
                    Master of shadows and the Internet!
                </p>
                <span class = "single">
                    <img class = "icon" src = "icons/gear.png" alt = "gear">
                    <a href="#"> edit profile </a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
